<html xmlns:th="http://www.thymeleaf.org">
    <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Registar Utilizador</title>
    </head>
    <body>
        <h2>Registar Utilizador</h2>
        <br />
        <form action="registerUser" method="post">
            <pre>
                Nome: <input type="text" name="firstName"/>
                Apelido:  <input type="text" name="lastName"/>
                Nome do utilizador: <input type="text" name="email"/>
                Password: <input type="password" name="password"/>
                Confirmar Password: <input type="password" name="confirmPassword"/>
                <br />
                <input type="submit" value="register"/>
            </pre>
        </form>

    </body>
</html>
